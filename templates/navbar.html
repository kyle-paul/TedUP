<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Therapist</title>

    <!-- Favicon -->
    <link href="https://cdn.glitch.global/0b0c1622-4f23-4acc-8587-e456a037e413/favicon.png?v=1691305859804" rel="icon">
    <link href="https://cdn.glitch.global/0b0c1622-4f23-4acc-8587-e456a037e413/favicon.png?v=1691305859804" rel="apple-touch-icon">
    
    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}">

    <!-- Customize boostrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


</head>
<body>
    <header id="header" class="fixed-top header-scrolled">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="container text-center">
                <div class="row">
                    <div class="col-2">
                        
                    </div>
                    <div class="col-8 d-flex justify-content-center" >
                        <!-- Center navbar -->
                        <nav id="navbar" class="navbar ">
                            <ul>
                                <li><a class="nav-link scrollto" href="{{ url_for('home')}}">Home</a></li>
                                <li><a class="nav-link scrollto" href="http://localhost:8501/App">Use App</a></li>
                               
                                <!-- Login Logic -->
                                {% if current_user.is_authenticated %}
                                    <li><a class="nav-link scrollto" href="{{ url_for('all_blogs')}}">Read stories</a></li>
                                    <li><a class="nav-link scrollto" href="{{ url_for('all_podcasts')}}">Podcasts</a></li>
                                    <li><a class="nav-link scrollto " href="{{ url_for('dashboard', id=current_user.id)}}">Dashboard</a></li>
                                    <li><a class="nav-link scrollto " href="{{ url_for('create_blog')}}">Share story</a></li>
                                    
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-person-circle"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">{{current_user.name}}</a></li>
                                            <li><a class="dropdown-item" href="#">{{current_user.email}}</a></li>
                                            <li><a class="dropdown-item" href="{{ url_for('logout')}}">log out</a></li>
                                        </ul>
                                    </div>
                                
                                {% else %}
                                    <li><a class="nav-link scrollto " href="{{url_for ('registration')}}">Sign up</a></li>
                                    <li><a class="nav-link scrollto" href="{{url_for('login')}}">Log in</a></li>
                                {% endif %}

                            </ul>
                            <i class="bi bi-list mobile-nav-toggle"></i>
                        </nav>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </header>
</body>

    <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/typed.js/typed.umd.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

</html>
