<form method="POST">

    {{ form.hidden_tag() }}

    <div class="text-left">
        {{ form.title.label(class = 'form-label') }}
        {{ form.title(class = 'form-control') }}

        {{ form.description.label(class = 'form-label mt-4') }}
        {{ form.description(class = "form-control")}}

</form>
